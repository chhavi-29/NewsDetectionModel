<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    .bg-light {
      background-color: black;
      color: white;
    }
    .card {
      background-color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .form-control {
      background-color: #444;
      color: white;
      border: 1px solid #555;
    }
    .form-control:focus {
      background-color: #555;
      border-color: #007bff;
      color: white;
    }
    .alert-info {
      background-color: #555;
      color: white;
    }
    h2{
        color: white;
    }
    label{
        color: white;
    }
  </style>

</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow rounded p-4">
    <h2 class="text-center mb-4">Fake News Detection</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="news" class="form-label">Enter News Title:</label>
        <textarea class="form-control" name="news" rows="3" required>{{ news }}</textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    {% if prediction %}
      <div class="alert alert-info mt-4 text-center" role="alert">
        <strong style="color: red;">Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</div>

</body>
</html>
